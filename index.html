<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Pack Global Sourcing & Pack Global Business - Packs Digitaux</title>
    <meta name="description" content="Développez votre business international avec nos packs digitaux. Fournisseurs internationaux, guides pratiques et communauté d'entrepreneurs." />
    
    <!-- Meta tags pour forcer l'ouverture dans le navigateur mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Meta tags pour éviter l'ouverture dans les apps sociales -->
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:app:name:iphone" content="Safari" />
    <meta name="twitter:app:name:ipad" content="Safari" />
    <meta name="twitter:app:name:googleplay" content="Chrome" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script pour forcer l'ouverture dans le navigateur web (deeplinking web) -->
    <script>
      // Détecter si on est dans une app mobile et forcer l'ouverture dans le navigateur web
      (function() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Détecter les apps mobiles (pas le navigateur web)
        const isInMobileApp = /FBAN|FBAV|Instagram|Twitter|LinkedInApp|WhatsApp|Telegram|Line|WeChat|Snapchat|TikTok|Instagram|FB_IAB|FBAN|FBAV|FB4A|FBIOS|FBSS|Messenger/i.test(userAgent);
        
        // Détecter si on est déjà dans un navigateur web
        const isInWebBrowser = /Safari|Chrome|Firefox|Edge|Opera/i.test(userAgent) && !isInMobileApp;
        
        if (isInMobileApp && !isInWebBrowser) {
          // Forcer l'ouverture dans le navigateur web
          const currentUrl = window.location.href;
          
          // Méthode 1: Essayer d'ouvrir dans le navigateur par défaut
          try {
            // Pour iOS - essayer d'ouvrir dans Safari
            if (/iPhone|iPad|iPod/i.test(userAgent)) {
              window.location.href = 'x-web-search://?';
              setTimeout(() => {
                window.location.href = currentUrl;
              }, 100);
            }
            // Pour Android - essayer d'ouvrir dans Chrome
            else if (/Android/i.test(userAgent)) {
              window.location.href = 'intent://' + currentUrl.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
              setTimeout(() => {
                window.location.href = currentUrl;
              }, 100);
            }
            // Fallback général
            else {
              window.open(currentUrl, '_blank');
            }
          } catch (error) {
            console.log('Redirection vers navigateur web échouée:', error);
            // Dernier recours
            window.location.href = currentUrl;
          }
        }
      })();
    </script>
  </body>
</html>
